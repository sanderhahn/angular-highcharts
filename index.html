<!doctype html>
<html>
<head>
  <title>Angular Highcharts</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/foundation.css">
  <style>
.row.full-width {
  width: 100%;
  max-width: 100%; 
}
  </style>

<body ng-app="app" ng-controller="controller" ng-init="init()">

  <div class="row full-width">
    <div class="columns large-6">
      <div ace topic="options" style="height: 650px"></div>
    </div>
    <div class="columns large-6">
      <div class="row">
        <a href="http://www.highcharts.com/demo">Highcharts Demos</a>
        <div highchart topic="options" style="height: 350px"></div>
        <div highchart topic="options" style="height: 350px"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="script.js" charset="utf-8"></script>

</body>
</html>
